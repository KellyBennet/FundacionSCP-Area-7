<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Documentos Informativos del Área-7</title>
  <link rel="stylesheet" href="docinfo.css" />
</head>
<body>
  <!-- Checkbox oculto para controlar el menú lateral -->
  <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox" />

  <!-- Encabezado principal -->
  <header class="encabezado">
    <div class="encabezado-izquierda">
      <img src="../fotos/LogoA07.png" alt="Logo Area-7" class="logo-grande" />
      <div class="encabezado-texto">
        <h2>Fundación SCP</h2>
        <h1>Area-7</h1>
      </div>
    </div>

    <!-- Botón que activa el menú lateral desde la derecha -->
    <label for="menu-toggle" class="menu-btn">☰ Menú</label>
  </header>

  <!-- Menú lateral (desde la derecha) -->
  <nav class="sidebar sidebar-derecha">
    <ul>
      <li><a href="../index.html">Inicio</a></li>
      <li><a href="../archivos/archivos.html">Archivos</a></li>
      <li><a href="../personal/personal.html">Personal</a></li>
      <li><a href="../eventos/eventos.html">Eventos</a></li>
      <li><a href="../scp/scp.html">SCP Contenidos</a></li>
      <li><a href="docinfo.html">Documentos Informativos</a></li>
    </ul>
  </nav>

  <main>
    <section class="seccion-documentos">
      <h2>Documentos Informativos del Área-7</h2>

      <input
        type="text"
        id="busqueda"
        placeholder="Buscar documentos..."
        aria-label="Buscar documentos"
        autocomplete="off"
      />

      <ul class="lista-documentos" id="lista-documentos">
        <li><a href="Documentos/Ejemplo.html" target="_blank">Documento de ejemplo</a></li>
        <!-- Agrega más documentos aquí -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; Fundación SCP</p>
  </footer>

  <script>
    // Función para filtrar documentos en base al texto ingresado
    document.getElementById('busqueda').addEventListener('input', function () {
      const filtro = this.value.toLowerCase();
      const lista = document.getElementById('lista-documentos');
      const items = lista.getElementsByTagName('li');

      for (let i = 0; i < items.length; i++) {
        const texto = items[i].textContent.toLowerCase();
        if (texto.includes(filtro)) {
          items[i].style.display = '';
        } else {
          items[i].style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>
